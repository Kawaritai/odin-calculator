<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="app-container" class="d-inline-block mt-spacing noselect">
      <div id="history-container">
        <p id="history" class="m-0 text-left h4"></p>
      </div>
      <div id="calc-container">
        <div class="row">
          <div id="calc-display" class="rounded-3"></div>
        </div>
        
        <div id="calc-btn-group">
          <div class="row">
            <div class="col-sm"><button id="plus-minus-btn" class="calc-btn">+/-</button></div>
            <div class="col-sm"><button id="c-btn" class="calc-btn">C</button></div>
            <div class="col-sm"><button id="ce-btn" class="calc-btn">CE</button></div>
            <div class="col-sm"><button id = "del-btn" class="calc-btn">DEL</button></div>
          </div>
          <div class="row">
            <div class="col-sm"><button data-num="7" class="calc-btn num-btn">7</button></div>
            <div class="col-sm"><button data-num="8" class="calc-btn num-btn">8</button></div>
            <div class="col-sm"><button data-num="9" class="calc-btn num-btn">9</button></div>
            <div class="col-sm"><button data-op="+" class="calc-btn op-btn">+</button></div>
          </div>
          <div class="row">
            <div class="col-sm"><button data-num="4" class="calc-btn num-btn">4</button></div>
            <div class="col-sm"><button data-num="5" class="calc-btn num-btn">5</button></div>
            <div class="col-sm"><button data-num="6" class="calc-btn num-btn">6</button></div>
            <div class="col-sm"><button data-op="-" class="calc-btn op-btn">-</button></div>
          </div>
          <div class="row">
            <div class="col-sm"><button data-num="1" class="calc-btn num-btn">1</button></div>
            <div class="col-sm"><button data-num="2" class="calc-btn num-btn">2</button></div>
            <div class="col-sm"><button data-num="3" class="calc-btn num-btn">3</button></div>
            <div class="col-sm"><button data-op="*" class="calc-btn op-btn">&#xD7;</button></div>
          </div>
          <div class="row">
            <div class="col-sm"><button data-num="0" class="calc-btn num-btn">0</button></div>
            <div class="col-sm"><button id="decimal-btn" class="calc-btn ">.</button></div>
            <div class="col-sm"><button id="equals-btn" class="calc-btn">=</button></div>
            <div class="col-sm"><button data-op="/" class="calc-btn op-btn">/</button></div>
          </div>
        </div>
      </div>
      <!-- end calc-btn-group -->
    </div>
    <!-- end calc-container -->

    <script src="helpers.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
